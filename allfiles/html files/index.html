<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FlypPage - Login Page</title>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link href="css/login.css" rel="stylesheet" type="text/css">
    </head>
    
    <script src="flypaperjavascript.js"></script>
    
    <body>
        <div class="container-fluid" style="margin-top:40px">
            <nav class="navbar navbar-inverse navbar-custom" role="navigation">
              <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#inverseNavbar1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                  <a class="navbar-brand" href="#">FlypPage</a>
                </div>
                <div class="collapse navbar-collapse" id="inverseNavbar1">
                    <ul class="nav navbar-nav">
                        <li>
                            <!-- <a href="studentHome.html"><span class="label label-default">test_studentHome</span></a> -->
                            <!-- <a href="bookReaderSample.html"><span class="label label-default">bookReaderSample</span></a> -->
                        </li>
                    </ul>
                </div>
              </div><!-- /.container-fluid -->
            </nav>
            <div class="row">
                <div class="col-sm-6 col-md-4 col-md-offset-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <!-- <strong>ARE YOU A STUDENT</strong> -->
                            <span class="label label-default">Are you a Student?</span>
                            <input type="checkbox" data-role="flipswitch" name="switch" id="switch" checked>
                        </div>
                        <div class="panel-body">
                            <form role="form" name="login" id="login" onSubmit="boxnum(document.getElementById('loginname').value, document.getElementById('password').value)" method="POST">
                                <fieldset>
                                    <div class="row">
                                        <div class="center-block">
                                            <!-- This image should be linked the the student/teacher id.image or something like that -->
                                            <img class="profile-img" src="./images/Open-Bookpic.jpg" alt="">
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-sm-12 col-md-10  col-md-offset-1 ">
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-user"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Username" id="loginname" name="loginname" type="text" autofocus>
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <div class="input-group">
                                                    <span class="input-group-addon">
                                                        <i class="glyphicon glyphicon-lock"></i>
                                                    </span>
                                                    <input class="form-control" placeholder="Password" id="password" name="password" type="password" value="">
                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <input type="submit" class="btn btn-lg btn-primary btn-block" value="Sign in" >
                                            </div>
                                            <div>
                                                <br>
                                                <span class="label label-default">Don't have an Account?</span>
                                                <br>
                                                <a href="studentSignup.html">Student</a>
                                                <span>|</span>
                                                <a href="teacherSignup.html">Teacher</a>
                                            </div>
                                        </div>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer>Copyright &copy; FlypPage 2016</footer>
        <script src="js/jquery-1.11.3.min.js"></script>
        <script src="js/bootstrap.js"></script>
        
    </body>
</html>
